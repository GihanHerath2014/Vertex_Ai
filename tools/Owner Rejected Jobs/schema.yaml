openapi: 3.0.0
info:
  title: Owner Approved and Rejected Jobs and Count Request API
  version: 1.0.0
  description: This is the OpenAPI specification for owner approved and rejected jobs and count.
servers:
  - url: 'https://api-simulation.bricksandagent.com'
paths:
  '/api/Alex/owner-rejected-jobs/{organizationId}':
    get:
      summary: Get owner rejected jobs
      operationId: getOwnerRejectedJobs
      parameters:
        - name: organizationId
          in: path
          required: true
          schema:
           type: string
           x-agent-input-parameter: organizationId
      responses:
        '200':
          description: Successful retrieval of owner rejected jobs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    jobNumber:
                      type: string
                    title:
                      type: string
                    jobType:
                      type: string
                    address:
                      type: string
                    createdDate:
                      type: string
                    dueDate:
                      type: string
                    propertyManagerName:
                      type: string
        '401':
          description: Unauthorized - API key is invalid or missing
        '404':
          description: Not Found - Organization ID does not exist
  '/api/Alex/owner-rejected-jobs-count/{organizationId}':
    get:
      summary: Get Owner Rejected Jobs Count
      description: Retrieve the count of owner rejected jobs
      operationId: getOwnerRejectedJobsCount
      parameters:
        - name: organizationId
          in: path
          required: true
          schema:
           type: string
           x-agent-input-parameter: organizationId
      responses:
        '200':
          description: The count of owner rejected jobs.
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobCount:
                    type: integer
        '404':
          description: User not found.
        '500':
          description: Server error.